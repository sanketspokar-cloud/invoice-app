<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GST Tax Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Sales Invoice Generator</h2>

<div class="form">
  <input id="invNo" placeholder="Invoice No">
  <input id="invDate" type="date">
  <input id="custName" placeholder="Customer Name">
  <input id="custGST" placeholder="Customer GSTIN">
  <input id="custAddr" placeholder="Customer Address">
  <input id="gstRateInput" type="number" placeholder="GST Rate % (eg: 18)">

  <h3>Items</h3>

  <div class="item">
    <label><input type="checkbox" id="aCheck"> Mirchi Powder</label>
    <input type="number" id="aQty" placeholder="Qty">
    <input type="number" id="aRate" placeholder="Rate">
  </div>

  <div class="item">
    <label><input type="checkbox" id="bCheck"> Haldi Powder</label>
    <input type="number" id="bQty" placeholder="Qty">
    <input type="number" id="bRate" placeholder="Rate">
  </div>

  <div class="item">
    <label><input type="checkbox" id="cCheck"> Dhaniya Powder</label>
    <input type="number" id="cQty" placeholder="Qty">
    <input type="number" id="cRate" placeholder="Rate">
  </div>

  <button onclick="generateInvoice()">Generate Invoice</button>
</div>

<hr>

<div id="invoice">

  <div class="header">
    <div>
      <h3>Shankar Industries</h3>
      <p>Plot no 7, Venkatesh Agro Industrial Area Dharmabad â€“ 431809</p>
      <p><b>GSTIN:</b> 27BAOPP6429B1ZI</p>
    </div>
    <div class="right">
      <h2>TAX INVOICE</h2>
      <p><b>Invoice No:</b> <span id="invOut"></span></p>
      <p><b>Date:</b> <span id="dateOut"></span></p>
    </div>
  </div>

  <p><b>Bill To:</b></p>
  <p id="custOut"></p>
  <p id="addrOut"></p>
  <p><b>GSTIN:</b> <span id="gstOut"></span></p>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>HSN</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="itemRows"></tbody>
  </table>

  <div class="totals">
    <table>
      <tr><td>Taxable Value</td><td id="taxableOut"></td></tr>
      <tr id="cgstRow"><td>CGST</td><td id="cgstOut"></td></tr>
      <tr id="sgstRow"><td>SGST</td><td id="sgstOut"></td></tr>
      <tr id="igstRow"><td>IGST</td><td id="igstOut"></td></tr>
      <tr class="grand"><td>Grand Total</td><td id="grandOut"></td></tr>
    </table>
  </div>

</div>

<button onclick="previewPDF()">Preview PDF</button>
<button onclick="savePDF()">Save PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
