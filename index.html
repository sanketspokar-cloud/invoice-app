<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GST Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Sales Invoice Generator</h2>

<input id="invNo" placeholder="Invoice No">
<input id="invDate" type="date">
<input id="custName" placeholder="Customer Name">
<input id="custGST" placeholder="Customer GSTIN">
<input id="gstRate" type="number" placeholder="GST Rate %">

<h3>Items</h3>

<label><input type="checkbox" id="mirchiChk"> Mirchi Powder</label>
<input id="mirchiQty" type="number" placeholder="Qty">
<input id="mirchiRate" type="number" placeholder="Rate">

<br><br>

<button onclick="generateInvoice()">Generate Invoice</button>

<hr>

<div id="invoice">
  <h2>TAX INVOICE</h2>

  <p>Invoice No: <span id="oInv"></span></p>
  <p>Date: <span id="oDate"></span></p>
  <p>Customer: <span id="oCust"></span></p>
  <p>GSTIN: <span id="oGST"></span></p>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>HSN</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <p>Taxable: ₹<span id="oTax"></span></p>
  <p id="cgstLine">CGST: ₹<span id="oCGST"></span></p>
  <p id="sgstLine">SGST: ₹<span id="oSGST"></span></p>
  <p id="igstLine">IGST: ₹<span id="oIGST"></span></p>

  <h3>Grand Total: ₹<span id="oGrand"></span></h3>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
